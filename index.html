      @view-transition {
        navigation: auto;
      }

      /* Transisi SLIDE LEFT (Kanan ke Kiri) - untuk next page */
      ::view-transition-old(page-slide-left) {
        animation: 0.4s cubic-bezier(0.4, 0, 0.2, 1) both slide-out-to-left;
      }

      ::view-transition-new(page-slide-left) {
        animation: 0.4s cubic-bezier(0.4, 0, 0.2, 1) both slide-in-from-right;
      }

      /* Transisi SLIDE RIGHT (Kiri ke Kanan) - untuk back/previous page */
      ::view-transition-old(page-slide-right) {
        animation: 0.4s cubic-bezier(0.4, 0, 0.2, 1) both slide-out-to-right;
      }

      ::view-transition-new(page-slide-right) {
        animation: 0.4s cubic-bezier(0.4, 0, 0.2, 1) both slide-in-from-left;
      }

      /* Transisi FADE - untuk same page atau default */
      ::view-transition-old(page-fade) {
        animation: 0.3s ease-out both fade-out;
      }

      ::view-transition-new(page-fade) {
        animation: 0.3s ease-out both fade-in;
      }

      /* Transisi SLIDE IN - untuk first load */
      ::view-transition-old(page-slide-in) {
        animation: none;
        display: none;
      }

      ::view-transition-new(page-slide-in) {
        animation: 0.4s cubic-bezier(0.4, 0, 0.2, 1) both slide-in-from-right;
      }

      /* KEYFRAMES untuk animasi */
      @keyframes slide-in-from-right {
        from {
          transform: translateX(100%);
          opacity: 0.8;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes slide-out-to-left {
        from {
          transform: translateX(0);
          opacity: 1;
        }
        to {
          transform: translateX(-100%);
          opacity: 0.8;
        }
      }

      @keyframes slide-in-from-left {
        from {
          transform: translateX(-100%);
          opacity: 0.8;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes slide-out-to-right {
        from {
          transform: translateX(0);
          opacity: 1;
        }
        to {
          transform: translateX(100%);
          opacity: 0.8;
        }
      }

      @keyframes fade-in {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes fade-out {
        from {
          opacity: 1;
          transform: scale(1);
        }
        to {
          opacity: 0;
          transform: scale(1.05);
        }
      }

      /* Class untuk fallback (browser tanpa View Transitions) */
      .slide-left-transition {
        animation: 0.4s ease-out slide-in-from-right;
      }

      .slide-right-transition {
        animation: 0.4s ease-out slide-in-from-left;
      }

      .fade-transition {
        animation: 0.3s ease-out fade-in;
      }

      .slide-in-transition {
        animation: 0.4s ease-out slide-in-from-right;
      }

      /* Pastikan konten utama tidak memiliki view-transition-name default */
      .main-content {
        view-transition-name: none;
        position: relative;
      }

      /* Smooth scrolling untuk seluruh halaman */
      html {

        border-radius: 4px;

      }

      .submit-button:hover {
        background-color: #4da6ff;
      }

      .auth-link {
        text-align: center;
        margin-top: 20px;
      }

      .link {
        color: lightskyblue;
        text-decoration: none;
      }

      .link:hover {
        text-decoration: underline;
      }

      /* Story Cards */
      .story-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        padding: 20px 0;
      }

      .story-card {
        background: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
      }

      .story-card:hover {
        transform: translateY(-2px);
      }

      .story-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .story-content {
        padding: 15px;
      }

      .story-content h3 {
        margin-bottom: 10px;
        color: #333;
      }

      .story-content p {
        color: #666;
        margin-bottom: 10px;
      }

      /* Map Container */
      #map {
        height: 400px;
        border-radius: 8px;
        margin-bottom: 20px;
      }

      /* Navigation User */
      .nav-user {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #eee;
      }

      .user-name {
        font-weight: bold;
        color: #333;
      }

      .logout-button {
        padding: 8px 15px;
        background: #ff4757;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .container {
          padding-inline: 16px;
        }

        .story-list {
          grid-template-columns: 1fr;
        }

        .nav-user {
          flex-direction: column;
          align-items: flex-start;
        }
      }

      @media (min-width: 1024px) {
        .navigation-drawer {
          position: static;
          width: auto;
          min-height: auto;
          transform: none;
          box-shadow: none;
          background: transparent;
        }

        .nav-list {
          flex-direction: row;
          margin-top: 0;
        }

        .drawer-button {
          display: none;
